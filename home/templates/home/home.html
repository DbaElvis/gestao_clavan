{% extends 'base.html' %} {% block title %} Seja bem vindo {% endblock %} {% block main %}


<div class="row">
    <div class="col">

    </div>

    <div class="col-6">
        <h3>{{ request.session.message }}</h3>
    </div>

    <div class="col-sm">
        {% if user.is_authenticated %}
        <p>Ola {{ user.username }}</p>
        <a href="{% url 'logout' %}">Sair</a><br>
        <a href="{% url 'password_change' %}">Alterar Senha</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-info">Entrar</a>
        {% endif %}
    </div>
</div>

{% endblock %} {% block footer %} {% endblock %}
